<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/register.css" />
</head>
<body>
    <div class="all">
        <div class="register">
            <form id="registerForm">
                <div class="register-top-grid">
                    <h3>用户注册</h3>
                    <div class="input">
                        <span>用户名 <label style="color: red">* </label></span>
                        <input type="text" id="username" placeholder="请输入用户名" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>密码 <label style="color: red">* </label></span>
                        <input type="password" id="password" placeholder="请输入密码" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>确认密码 <label style="color: red">* </label></span>
                        <input type="password" id="confirmPassword" placeholder="请确认密码" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>邮箱 <label style="color: red">* </label></span>
                        <input type="email" id="email" placeholder="请输入邮箱" class="input-text" required />
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="提交" class="tijiao" />
                </div>
            </form>
        </div>
        <div class="reg">
            <div class="reg_1">
                <h2>已有账号？</h2>
                <p>立即前往登录，和我们一起开启旅程吧</p>
                <a href="./denglu.html" class="switch">
                    <button type="button" class="sig">登录</button>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
