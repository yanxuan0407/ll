<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
</head>
<body>
    <div class="all">
        <div class="register">
            <form id="registerForm">
                <div class="register-top-grid">
                    <h3>用户注册</h3>
                    <div class="input">
                        <span>用户名 <label style="color: red">* </label></span>
                        <input type="text" id="username" placeholder="请输入用户名" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>密码 <label style="color: red">* </label></span>
                        <input type="password" id="password" placeholder="请输入密码" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>确认密码 <label style="color: red">* </label></span>
                        <input type="password" id="confirmPassword" placeholder="请确认密码" class="input-text" required />
                    </div>
                    <div class="input">
                        <span>邮箱 <label style="color: red">* </label></span>
                        <input type="email" id="email" placeholder="请输入邮箱" class="input-text" required />
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="提交" class="tijiao" />
                </div>
            </form>
        </div>
        <div class="reg">
            <div class="reg_1">
                <h2>已有账号？</h2>
                <p>立即前往登录，和我们一起开启旅程吧</p>
                <a href="./denglu.html" class="switch">
                    <button type="button" class="sig">登录</button>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var email = document.getElementById('email').value;

            if (password !== confirmPassword) {
                alert('密码和确认密码不匹配，请重新输入。');
                return;
            }

            alert('注册成功！用户名: ' + username + '，邮箱: ' + email);
            // 这里可以添加进一步的处理逻辑，如发送数据到服务器
        });

        document.querySelector('.switch').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.all').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = event.target.closest('a').href;
            }, 500);
        });
    </script>
</body>
</html>
