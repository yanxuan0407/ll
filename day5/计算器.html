<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            font-size: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .buttons button {
            height: 50px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="toggleNeg()">NEG</button>
            <button onclick="deleteLast()">CE</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="clearDisplay()">NEW</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('PI')">PI</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('n!')">n!</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('ANS')">ANS</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var display = document.getElementById('display');
            try {
                display.value = eval(display.value).toFixed(2);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function toggleNeg() {
            var display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.substring(1);
            } else {
                display.value = '-' + display.value;
            }
        }
    </script>
</body>
</html>
